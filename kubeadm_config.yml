apiVersion: kubeadm.k8s.io/v1beta3
bootstrapTokens:
  - groups:
      - system:bootstrappers:kubeadm:default-node-token
    token: abcdef.0123456789abcdef
    ttl: 24h0m0s
    usages:
      - signing
      - authentication
kind: InitConfiguration
localAPIEndpoint:
  advertiseAddress: 192.168.1.201
  bindPort: 6443
nodeRegistration:
  criSocket: "unix:///run/containerd/containerd.sock"
  name: master1
  taints:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
---
apiServer:
  extraArgs:
    authorization-node: "Node,RBAC"
  timeoutForControlPlane: 4m0s
  certSANs:
  - "192.168.1.100"
  - "192.168.1.201"
  - "192.168.1.202"
  - "192.168.1.203"
  - "192.168.1.211"
  - "lb.faraz"
  - "master1"
  - "master2"
  - "master3"
  - "worker1"
apiVersion: kubeadm.k8s.io/v1beta3
certificatesDir: /etc/kubernetes/pki
clusterName: kubernetes
controllerManager: {}
etcd:
  local:
    imageRepository: quay.io/coreos/etcd
    imageTag: "v3.5.6"
    dataDir: /var/lib/etcd
    serverCertSANs:
      - "192.168.1.100"
      - "192.168.1.201"
      - "192.168.1.202"
      - "192.168.1.203"
      - "192.168.1.211"
      - "lb.faraz"
      - "master1"
      - "master2"
      - "master3"
      - "worker1"
    peerCertSANs:
      - "192.168.1.100"
      - "192.168.1.201"
      - "192.168.1.202"
      - "192.168.1.203"
      - "192.168.1.211"
      - "lb.faraz"
      - "master1"
      - "master2"
      - "master3"
      - "worker1"
kubernetesVersion: 1.26.0
imageRepository: k8s.gcr.io
kind: ClusterConfiguration
controlPlaneEndpoint: "192.168.1.100:6443"
networking:
  dnsDomain: cluster.local
  serviceSubnet: 10.96.0.0/12
scheduler: {}
